    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My-QRcode</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main> 
       <div class="outer-container">
        <div class="inner-container">
            <div class="qr-area">
            <img src="images/q-code.jpg" alt="qr-code" width="270px" height="360px" border-radius="10px">
       <div class="description">
            <h4 id="text">Improve your front-end <br> skills by building projects</h4>
            <p id="paragraph">Scan the QR code to visit front-end
            and take your coding skills to <br>the next level</p>
            </div>
        </div>
        </div>
       </div>
        </main>
        
    </body>
    </html
